[package]
name = "nice_common"
version = "3.0.0"
edition = "2021"
authors = ["wasabipesto <nice@wasabipesto.com>"]
description = "common utilities for dealing with square-cube pandigitals"
repository = "https://github.com/wasabipesto/nice"
readme = "README.md"
license-file = "../LICENSE"

[dependencies]
bigdecimal = { version = "0.4.5" }
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.4", features = ["derive"] }
diesel = { version = "2.1", features = ["chrono", "postgres", "r2d2", "serde_json", "numeric"] }
malachite = { version = "0.4.14" }
malachite-nz = { version = "0.4.14", features = ["enable_serde"] }
openssl = { version = "0.10", features = ["vendored"] }
reqwest = { version = "0.12", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }